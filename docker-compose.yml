services:
  diashort:
    build: .
    ports:
      - "3000:3000"
    environment:
      # - BASE_URL=https://diashort.example.com  # Public URL for generated links (no trailing slash)
      - AUTH_USER=admin
      - AUTH_PASS=changeme
      - PORT=3000
      - LOG_LEVEL=info
      - CACHE_TTL=300000
      - CACHE_GC_INTERVAL=60000
      - QUEUE_MAX_CONCURRENT=10
      - QUEUE_MAX_WAITING=50
    restart: unless-stopped
